<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    <style>
        p#res{
            font: 14pt arial;
        }
    </style>
</head>
<body>
    <h1>Simulador de multas</h1>
    <br>
    Velocidade do carro: <input type="number" name="velo" id="velo"> Km/h
    <input type="button" value="Verificar" onclick="verify()">
    <br>
    <p id="res"> </p>
    
    <script>
        function verify (){
            var veltxt = document.querySelector('input#velo') 
            var vel = Number(veltxt.value)
            var res = document.querySelector('p#res')
            if (vel > 80){
                res.innerHTML = 'Você está acima da velocidade limite da pista e foi <strong>Multado!!!</strong>'
            }
            else{
                res.innerHTML = 'Você está dentro da velocidade limite da pista, siga em segurança'
            }

        }
    </script>



    
</body>
</html>
